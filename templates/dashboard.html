{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h2>Owner Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="display-4">{{ user_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Total Submissions</h5>
                    <p class="display-4">{{ submission_count }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <p class="text-muted">You are viewing the owner dashboard. Add more analytics or management features as needed.</p>
    </div>
</div>
{% endblock %}
